<!DOCTYPE html>
<html ng-app="ionicApp">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Ionic Tabs and Navigation</title>

  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="css/ionicons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">


  <script src="js/ionic.bundle.min.js"></script>
  <script src="js/script.js"></script>


  <link href="css/ionic.css" rel="stylesheet">
  <script src="js/ionic.bundle.js"></script>

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>



</head>

<body>

  <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right"></ion-nav-view>

  <script id="tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="Home" icon="ion-home" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="About" icon="ion-information" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Contact" icon="ion-world" ui-sref="tabs.contact">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

  <script id="home.html" type="text/ng-template">
    <ion-view title="appFarm One">
      <ion-content class="padding">
        <center>
        <h3> Welcome to our DEMO app</h4>
        <h4>Example of tabs. <br><br> Navigate to each tab, and
        navigate to child views of each tab and notice how
        each tab has its own navigation history.</h4>
        <p></center><br><br>
          <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Trivial Facts</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="facts.html" type="text/ng-template">
    <ion-view title="Facts" class="padding">
      <ion-content>
        <center>
        <br><br><h4>Banging your head against a wall uses 150 calories an hour.</h4>
        <h4>Dogs have four toes on their hind feet, and five on their front feet.</h4>
        <h4>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</h4>
        <h4>A cockroach will live nine days without its head, before it starves to death.</h4>
        <h4>Polar bears are left handed.</p> </center><br><br>
        <h4>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More profound Facts</a>
        </h4>
      </ion-content>
    </ion-view>
  </script>

  <script id="facts2.html" type="text/ng-template">
    <ion-view title="Also Factual">
      <ion-content class="padding">
        <center>
        <h4>Cloud computing allows application software to be operated using internet-enabled devices. Clouds can be classified as public, private, and hybrid</br>
        <br>Cloud computing[2] relies on sharing of resources to achieve coherence and economies of scale, similar to a utility (like the electricity grid) over a network.[3] At the foundation of cloud computing is the broader concept of converged infrastructure and shared services.</br>
        <br>Cloud computing, or in simpler shorthand just "the cloud", also focuses on maximizing the effectiveness of the shared resources.</br>
        <br>Cloud resources are usually not only shared by multiple users but are also dynamically reallocated per demand.</br>
        <br>This can work for allocating resources to users.</h4>
        </center>
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button icon ion-chevron-left" href="#/tab/facts"> old Facts</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="about.html" type="text/ng-template">
    <ion-view title="About">
      <ion-content class="padding">
        <h3>We create hybrid mobile apps with cutting-edge web technologies we love.</h3>
        <p>Free and open source, opensource frameworks that offer a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
        <p>Built with Sass and optimized for AngularJS.</p>
        <p>
          <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Linked resource</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="nav-stack.html" type="text/ng-template">
    <ion-view title="Tab Nav Stack">
      <ion-content class="padding">
        <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
      </ion-content>
    </ion-view>
  </script>

  <script id="contact.html" type="text/ng-template">
    <ion-view title="Contact">
    <ion-content>
    <ion-slide-box>
      <ion-slide>
        <div class="color-red">slide >> to Yellow</div>
      </ion-slide>
      <ion-slide>
        <div class="color-yellow">slide >> to PINK</div>
      </ion-slide>
      <ion-slide>
        <div class="color-pink">PINK</div>
      </ion-slide>
    </ion-slide-box>
    </ion-content>
<br><br><br>

    <a nav-transition="none" href="#/home">Home</a>

</div>

  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-social-twitter"></i>
    @capeasuf

</div>
</ion-content>

</div>

</ion-footer-bar>

  </script>
</body>
</html>
