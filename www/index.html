<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>fruitFlyOne</title>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

        <!-- your app's js -->
    <script src="js/app.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
      <!-- https://blog.nraboy.com/2014/12/open-dynamic-links-using-cordova-inappbrowser/ -->
      <script>
            document.onclick = function (e) {
                e = e ||  window.event;
                var element = e.target || e.srcElement;

                if (element.tagName == 'A') {
                    window.open(element.href, "_blank", "location=yes");
                    return false; // prevent default action and stop event propagation
                }
            };
        </script>
  </head>

  <body ng-app="ionicApp">

    <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template">
      <ion-view view-title="Ban|Doc">
        <ion-nav-buttons side="left">
          <button class="button button-assertive button-clear no-animation"
                  ng-click="startApp()" ng-show="!slideIndex">
            Skip
          </button>
          <button class="button button-assertive button-clear no-animation"
                  ng-click="previous()" ng-show="slideIndex > 0">
            Previous
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-assertive button-clear no-animation"
                  ng-click="next()" ng-show="slideIndex != 2">
            Next
          </button>
          <button class="button button-assertive button-clear no-animation"
                  ng-click="startApp()" ng-show="slideIndex == 2">
            Start Ban|Doc
          </button>
        </ion-nav-buttons>
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <h3><span style="color:#9ed78f">Thank you for choosing </span></h3>
            <div id="logo">
              <img src="http://www.syntagm.co.za/images/bandoc.png" width='200' height='200'>
            </div>
            <h4>
              We are working super hard to keep you in shape.
            </h4>
            <h4>
              <span style="color:#9ed78f">Slide right to left</span> and learn more...
            </h4>
            <h4>
              ...or <span style="color:#9ed78f">Skip </span>the Intro top left.
            </h4>

           </div>
          </ion-slide>
          <ion-slide>
            <h3>Using Ban|Doc</h3>

            <div id="list">
              <h5>Just three steps:</h5>
              <ol>
                <li>Keep sliding RIGHT to LEFT and select Start Ban|Doc</li>
                <li>Choose option 3 Open Ban|Doc</li>
                <li>Complete and Comply as directed then SUBMIT and close the window in your mobile browser.</li>
              </ol>
            </div>
          </ion-slide>
          <ion-slide>
            <h3>Any questions?</h3>
            <p>
              Operational in the next version
            </p>
            <hr>
            <div class="list list-inset">
              <div class="item">
                <h1>Disclaimer</h1>
              </div>
              <div class="card">
                <div class="item item-text-wrap">
                  This is a DEMO app. It is not an invitation to do business. It promises no intended or unintended functionality.
                </div>
                </div>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
    </script>

    <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="appHOME">
        <ion-content class="padding scroll-bg">
        <br>
        <div class="list">
              <a class="item" href="#" onclick="window.open('http://www.google.com', '_self', 'location=yes'); return false;">
                  Open a website (demo)
              </a><br>
              <a class="item" href="#" onclick="window.open('http://www.twitter.com', '_system', 'location=yes'); return false;">
                  Open Twitter (demo)
              </a><br>
              <a class="item" href="#" onclick="window.open('http://www.syntagm.co.za/barrie', '_blank', 'location=yes'); return false;">
                  Open Ban|Doc
              </a><br>
          </div>
    <br>
    <a href="http://www.google.com">Testing</a>
            <p ng-bind-html="myHTML"></p>
    <p>
      <!--<a class="button button-royal icon ion-home" href="#/tab/home"> Home</a>
      <a class="button icon ion-chevron-left" href="#/tab/facts">Send eMail</a>-->
      <button class="button button-royal icon ion-home" ng-click="toIntro()"> . . . any new Questions?</button>
    </p>
</ion-content>
</ion-view>
    </script>

  </body>
</html>
